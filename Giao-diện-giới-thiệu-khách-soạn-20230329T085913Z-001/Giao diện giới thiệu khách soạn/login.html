<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng kiểm xe trực tuyến</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
    <div id="videoContainer">
        <video loop autoplay muted playsinline>
          <source src="565.mp4" type="video/mp4" />
        </video>
      </div>
	<h2>Have a nice day</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f fa-xl"></i></i></i></i></i></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google fa-xl"></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-twitter fa-xl"></i></i></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button><a href="index.html">Sign up</a></button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook-f fa-xl"></i></i></i></i></i></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google fa-xl"></i></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-twitter fa-xl"></i></i></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button> 
                    <a href="index.html">Log in</a>
                </button>
            </form>
        </div>
        
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>OTO REGISTRY</h1>
                    <p>"An toàn, bảo mật, nhanh chóng, thân thiện với người dùng"</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    
	<script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
